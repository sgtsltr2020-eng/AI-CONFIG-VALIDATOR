[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests (require real API keys)
    slow: marks tests as slow (deselect with '-m "not slow"')

# Output options
addopts =
    --strict-markers
    --verbose
    --tb=short
    --cov=ai_config_validator
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# Coverage
[coverage:run]
source = ai_config_validator
omit =
    tests/*
    */test_*.py
